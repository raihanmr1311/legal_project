<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Input Laporan BSP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="card mx-auto" style="max-width:600px;">
        <button type="button" class="btn btn-secondary mb-3" onclick="window.location.href='main.html'">
            &larr; Kembali ke Dashboard
        </button>
        <div class="card-body">
            <h3 class="mb-4">Form Input Laporan BSP</h3>
            <form id="laporanForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Penanggung Jawab</label>
                    <input type="text" name="pj" class="form-control" required>
                </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                <div class="mb-3">
                    <label class="form-label">Nama Laporan</label>
                    <input type="text" name="nama_laporan" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Periode Laporan</label>
                    <input type="text" name="periode_laporan" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tahun Pelaporan</label>
                    <input type="number" name="tahun_pelaporan" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Instansi Tujuan</label>
                    <input type="text" name="instansi_tujuan" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Tanggal Pelaporan</label>
                    <input type="date" name="tanggal_pelaporan" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Keterangan</label>
                    <textarea name="keterangan" class="form-control"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
            <div id="resultMsg" class="mt-3"></div>
        </div>
    </div>
</div>
<script>
    document.getElementById('laporanForm').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const formData = new FormData(form);
        // Ubah FormData ke objek JSON
        const data = {};
        formData.forEach((value, key) => {
            data[key] = value;
        });
        const response = await fetch('/api/upload-file', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        });
        const result = await response.json();
        const msgDiv = document.getElementById('resultMsg');
        if(result.success) {
            msgDiv.innerHTML = '<div class="alert alert-success">Laporan berhasil diupload!</div>';
            form.reset();
        } else {
            msgDiv.innerHTML = '<div class="alert alert-danger">Gagal upload: ' + (result.message || 'Unknown error') + '</div>';
        }
    }
</script>
</body>
</html>
