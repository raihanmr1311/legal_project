<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .login-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 3px 20px rgba(0,0,0,0.07);
            padding: 2.5rem 2rem 2rem 2rem;
            margin-top: 5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                    <h2 class="text-center mb-4">Login</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                        <div id="loginError" class="text-danger text-center mt-3" style="display:none;"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if(data.success && data.role === 'admin') {
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = '/main.html';
        } else if(data.success) {
            document.getElementById('loginError').style.display = 'block';
            document.getElementById('loginError').textContent = 'Hanya admin yang diizinkan login.';
        } else {
            document.getElementById('loginError').style.display = 'block';
            document.getElementById('loginError').textContent = data.message || 'Login gagal';
        }
    });
    </script>
</body>
</html>
