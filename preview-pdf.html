<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .pdf-card {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 3px 20px rgba(0,0,0,0.07);
            padding: 2.5rem 2rem 2rem 2rem;
            margin-top: 3rem;
        }
        iframe { width: 100%; height: 80vh; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="pdf-card">
                    <h2 class="text-center mb-4">Preview PDF</h2>
                    <form id="pdfForm" class="mb-4">
                        <div class="input-group">
                            <input type="text" class="form-control" id="pdfName" placeholder="Masukkan nama file PDF, contoh: dokumen.pdf" required>
                            <button type="submit" class="btn btn-primary">Tampilkan</button>
                        </div>
                    </form>
                    <iframe id="pdfFrame" src="" style="display:none;"></iframe>
                    <div id="pdfError" class="text-danger text-center mt-3" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
    document.getElementById('pdfForm').onsubmit = function(e) {
        e.preventDefault();
        const name = document.getElementById('pdfName').value.trim();
        const frame = document.getElementById('pdfFrame');
        const error = document.getElementById('pdfError');
        if(!name) return;
        frame.style.display = 'none';
        error.style.display = 'none';
        frame.src = '/uploads/' + encodeURIComponent(name);
        frame.onload = function() {
            if (frame.contentDocument.body.childElementCount === 0) {
                error.textContent = 'File tidak ditemukan atau bukan PDF valid.';
                error.style.display = 'block';
                frame.style.display = 'none';
            } else {
                frame.style.display = 'block';
            }
        };
    };
    </script>
</body>
</html>
